<div class="container align-content-center min-vh-100">
  <div class="row justify-content-center">
    <div class="col-8 text-center mb-5">
        <h3>Contact Me</h3>
    </div>
    <form class="col-8" style="border: 2px solid limegreen;">
        <form action="https://mijnapi" method="POST">
            <div class="mb-3">
                <label for="name">Name</label>
                <input  type="text" name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="message">Message</label>
                <textarea type="text" name="message" id="message" rows="5" class="form-control" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </form>
  </div>
</div>
