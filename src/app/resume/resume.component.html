<h2>Resume</h2>

<h3>Skills</h3>

<div class="mb-3">
    <button (click)="toggleBarCharts('languagesChart')" class="btn btn-primary me-2 mb-2">Languages</button>
    <button (click)="toggleBarCharts('frameworksPlatformsChart')" class="btn btn-primary me-2 mb-2">Frameworks & Platforms</button>
    <button (click)="toggleBarCharts('databasesQueryLanguagesChart')" class="btn btn-primary me-2 mb-2">Databases & Query Languages</button>
    <button (click)="toggleBarCharts('apisChart')" class="btn btn-primary me-2 mb-2">Languages</button>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        @switch (barChart) {
            @case ("languagesChart") {
                <div class="col-9 mb-4">
                    <div>
                        <app-language-bar-chart></app-language-bar-chart>
                    </div>
                </div>
            }
            @case ("frameworksPlatformsChart") {
                <div class="col-9 mb-4">
                    <div>
                        <app-frameworks-platforms-bar-chart></app-frameworks-platforms-bar-chart>
                    </div>
                </div>
            }
            @case ("databasesQueryLanguagesChart") {
                <div class="col-9 mb-4">
                    <div>
                        <app-databases-query-languages-bar-chart></app-databases-query-languages-bar-chart>
                    </div>
                </div>
            }
            @case ("apisChart") {
                <div class="col-9 mb-4">
                    <div>
                        <app-apis-bar-chart></app-apis-bar-chart>
                    </div>
                </div>
            }
        }
    </div>
</div>
